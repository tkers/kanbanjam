<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>KanBanJam</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="styles.css" />
    <script type="text/javascript" src="main.js"></script>
  </head>
  <body>
    <div class="toolbar">
      <strong>KanBanJam</strong> v0.5.0

      <div class="counter"><strong id="num-bugs">0</strong> active bugs</div>
      <div class="counter">
        <strong id="num-feat">0</strong> features implemented
      </div>
      <div class="counter" id="team-members"></div>
    </div>

    <div class="board">
      <div class="board-column">
        <div class="column-title">Backlog <span id="wip-backlog">0</span></div>
        <div class="column-wrap">
          <div class="column" id="col-backlog"></div>
        </div>
      </div>

      <div class="board-column">
        <div class="column-title">Todo <span id="wip-todo">0</span></div>
        <div class="column-wrap">
          <div class="column" id="col-todo"></div>
        </div>
      </div>

      <div class="board-column">
        <div class="column-title">
          In progress <span id="wip-progress">0</span>
        </div>
        <div class="column-wrap">
          <div class="column" id="col-progress"></div>
        </div>
      </div>

      <div class="board-column">
        <div class="column-title">Done <span id="wip-done">1</span></div>
        <div class="column-wrap">
          <div class="column" id="col-done">
            <div class="item">
              <div class="item-content">
                <p><strong>LDJ-0</strong><br />Initial Release</p>
                <div class="item-assignment" style="background-color: #333">
                  LD
                </div>
                <!-- <div class="item-number">ld-0</div> -->
                <div class="item-type item-type-task">â€¢</div>
                <!-- <div class="item-type item-type-feat">+</div> -->
                <!-- <div class="item-type item-type-bug">!</div> -->
                <div class="item-complexity">50</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
