<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Tracker Slacker</title>

    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

    <script src="vendor/muuri.min.js"></script>
    <script src="vendor/web-animations.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <script type="text/javascript" src="main.js"></script>
  </head>
  <body>
    <div class="board">
      <div class="counter"><strong id="num-bugs"></strong> active bugs</div>
      <div class="counter">
        <strong id="num-feat"></strong> features implemented
      </div>
      <br />
      <div class="board-column">
        <div class="column-title">Backlog</div>
        <div class="column-wrap">
          <div class="column">
            <div class="item">
              <div class="item-content">This can be anything.</div>
            </div>

            <div class="item">
              <div class="item-content">
                <div class="my-custom-content">Yippee!</div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="board-column">
        <div class="column-title">Todo</div>
        <div class="column-wrap">
          <div class="column">
            <div class="item">
              <div class="item-content">some other card</div>
            </div>

            <div class="item">
              <div class="item-content">And again</div>
            </div>
          </div>
        </div>
      </div>

      <div class="board-column">
        <div class="column-title">In progress</div>
        <div class="column-wrap">
          <div class="column"></div>
        </div>
      </div>

      <div class="board-column">
        <div class="column-title">Done!</div>
        <div class="column-wrap">
          <div class="column"></div>
        </div>
      </div>
    </div>
  </body>
</html>
